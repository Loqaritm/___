<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
    <style>
    body {
        color: rgb(248, 248, 248);
        background-color: #000000;
        width: 100%;
        height: 100%;
    }
    html {
      width: 100%;
      height: 100%;
    }
    </style>
</head>
<body>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; width: 100%; margin: auto; position: absolute; ">
      <p style="text-align:center;font-size: 64px;z-index: 20; position: relative;">Part II of present coming soon</p>
      <!-- Display the countdown timer in an element -->
      <p style="text-align:center;font-size: 64px;z-index: 20; position: relative;" id="countdownElement">___</p>
    </div>
    <div style="display: flex; justify-content: center; align-items: center; height: 100%; width: 100%; z-index: 5; position: absolute;">
      <div style=" width: 50%; opacity: 0.4;" id="rotatingTriangle">
        <svg viewBox="0 0 120 120">
          <defs>
            <!-- a transparent glow that takes on the colour of the object it's applied to -->
            <filter id="glow">
              <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
              <feMerge>
                  <feMergeNode in="coloredBlur"/>
                  <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>
          <g transform="scale(1.0)">
            <path d="M60 20 L25 85 L100 85 Z" stroke="#fe3300" stroke-width="7" fill="none" opacity="0.6" filter="url(#glow)">
              <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 60 60" to="360 60 60" dur="20s" repeatCount="indefinite"></animateTransform>
            </path>
          </g>
         </svg>
      </div>
    </div>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Dec 29, 2021 16:00:00").getTime();
var startDate = new Date("Dec 28, 2021 18:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  var percentDone = (now - startDate) / (countDownDate - startDate)
  console.log(percentDone)

  // Display the result in the element with id="demo"
  document.getElementById("countdownElement").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";

  document.getElementById("rotatingTriangle").style.opacity = percentDone

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("countdownElement").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
<meta charset="utf-8"/>
